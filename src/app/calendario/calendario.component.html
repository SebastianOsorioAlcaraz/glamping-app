<h2 [style.color]="color">Fechas</h2>
<mat-form-field appearance="fill">
  <mat-label>Especifica tu llegada y salida</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="llegada" placeholder="Start date">
    <input matEndDate formControlName="salida" placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.llegada.hasError('matStartDateInvalid')">fecha de ingreso invalida</mat-error>
  <mat-error *ngIf="range.controls.salida .hasError('matEndDateInvalid')">fecha de salida invalida</mat-error>
</mat-form-field>

<p>Fechas Elegidas: {{range.value | json}}</p>
